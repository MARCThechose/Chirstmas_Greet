<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Infographic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .infographic-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Title Styling */
        h1 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Gradient Text Effect */
            background: linear-gradient(90deg, #e66465, #9198e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Row Container */
        .progress-row {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        /* The Grey Background Bar */
        .track {
            height: 60px;
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 50px;
            overflow: hidden; /* Keeps the fill inside the rounded corners */
            position: relative;
            display: flex;
            align-items: center;
        }

        /* The Colored Progress Fill */
        .fill {
            height: 100%;
            border-radius: 0 50px 50px 0;
            transition: width 1s ease-in-out;
        }

        /* The Profile Circle */
        .profile-circle {
            position: absolute;
            left: -5px; /* Slight offset to match original depth */
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 2;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradient Variations */
        .pink-grad { background: linear-gradient(90deg, #ec4899, #d946ef); }
        .blue-grad { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .purple-grad { background: linear-gradient(90deg, #8b5cf6, #6366f1); }
        .orange-grad { background: linear-gradient(90deg, #f43f5e, #fb7185); }

        /* Adjusting text padding so bar doesn't start under circle */
        .track-padding {
            padding-left: 70px;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="infographic-container">
    <h1>Modern Infographic</h1>

    <!-- Row 1: 60% -->
    <div class="progress-row">
        <div class="profile-circle">
            <img src="https://i.pravatar.cc/150?u=1" alt="Profile 1">
        </div>
        <div class="track">
            <div class="fill pink-grad" style="width: 60%;"></div>
        </div>
    </div>

    <!-- Row 2: 40% -->
    <div class="progress-row">
        <div class="profile-circle">
            <img src="https://i.pravatar.cc/150?u=2" alt="Profile 2">
        </div>
        <div class="track">
            <div class="fill blue-grad" style="width: 40%;"></div>
        </div>
    </div>

    <!-- Row 3: 70% -->
    <div class="progress-row">
        <div class="profile-circle">
            <img src="https://i.pravatar.cc/150?u=3" alt="Profile 3">
        </div>
        <div class="track">
            <div class="fill purple-grad" style="width: 70%;"></div>
        </div>
    </div>

    <!-- Row 4: 30% -->
    <div class="progress-row">
        <div class="profile-circle">
            <img src="https://i.pravatar.cc/150?u=4" alt="Profile 4">
        </div>
        <div class="track">
            <div class="fill orange-grad" style="width: 30%;"></div>
        </div>
    </div>
</div>

</body>
</html>
